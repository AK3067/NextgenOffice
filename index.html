<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextGen Office</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Top Bar -->
        <div id="top-bar">
            <button id="menu-toggle" onclick="toggleSidebar()">‚ò∞</button>
            <span id="app-title">NextGen Office</span>
            <span id="user-status">Not logged in</span>
        </div>

        <!-- Sidebar -->
        <div id="sidebar">
            <div class="sidebar-item" onclick="switchModule('writer')"><i class="icon">üìù</i> Writer</div>
            <div class="sidebar-item" onclick="switchModule('sheets')"><i class="icon">üìä</i> Sheets</div>
            <div class="sidebar-item" onclick="switchModule('slides')"><i class="icon">üé•</i> Slides</div>
            <div class="sidebar-item" onclick="switchModule('pdf')"><i class="icon">üìÑ</i> PDF</div>
        </div>

        <!-- Main Content -->
        <div id="main-content">
            <div id="writer-area" class="module">
                <div contenteditable="true" id="writer-content" oninput="saveContent('writer')"></div>
                <canvas id="annotation-canvas"></canvas>
            </div>
            <div id="sheets-area" class="module" style="display: none;">
                <div id="sheets-grid"></div>
            </div>
            <div id="slides-area" class="module" style="display: none;">
                <div id="slides-grid"></div>
            </div>
            <div id="pdf-area" class="module" style="display: none;">
                <canvas id="pdf-canvas"></canvas>
            </div>
        </div>

        <!-- Bottom Toolbar -->
        <div id="bottom-toolbar">
            <button onclick="boldText()">B</button>
            <button onclick="italicText()">I</button>
            <button onclick="underlineText()">U</button>
            <button onclick="saveFile()">üíæ</button>
        </div>

        <!-- Floating Action Button for Collaboration -->
        <button id="collab-btn" onclick="toggleCollab()">üí¨</button>
        <div id="collab-panel" class="modal">
            <div class="modal-content">
                <h3>Collaborators</h3>
                <div id="collab-users"></div>
                <textarea id="chat" placeholder="Type message..."></textarea>
                <button onclick="sendChat()">Send</button>
            </div>
        </div>

        <!-- Login Modal -->
        <div id="login-modal" class="modal">
            <div class="modal-content">
                <h2>Login</h2>
                <input type="text" id="login-username" placeholder="Username">
                <input type="password" id="login-password" placeholder="Password">
                <button onclick="login()">Login</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
